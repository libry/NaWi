 			<h1>Frauenfarn</h1>
 			 	<img style="float: right; height: 400px;margin: 15px;" src="../../../Bilder/pflanzen/Farne/Frauenfarn_01w.jpg"/>	
 			<h3>Dryopteris dilatata</h3>
			<br>
			<p>
				Der Frauenfarn ist in unseren Wäldern weit verbreitet. 
				Wir finden ihn aber auch im Birkenbruchwald des Riedes. 
				Besondere Kennzeichen: Zartgliedrige, hellgrüne, 2-3´-fach gefiederte Wedel.
